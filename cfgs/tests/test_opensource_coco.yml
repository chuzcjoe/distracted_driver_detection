CUDA_VISIBLE_DEVICES: '4'
DATASET:
  NAME: 'COCO2014'
  SUB_DIR: 'coco'
  TRAIN_SETS: ('valminusminival2014', 'train2014')
  TEST_SETS:  ('minival2014',)
  NUM_CLASSES: 80
  EVAL_BATCH_SIZE: 8
  NUM_EVAL_PICS: 512

MODEL:
  SSD_TYPE: 'SSD_COCO'
  ASPECT_RATIOS: [[2, 3], [2, 3], [2, 3], [2, 3], [2], [2]]

TRAIN:
  MAX_ITER: 100
  EVAL_ITER: 50
  SAVE_ITER: 10
  LR_SCHEDULER:
    STEPS: [30, 60]