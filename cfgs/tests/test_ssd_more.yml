GENERAL:
  CUDA_VISIBLE_DEVICES: '0,1,2,3'
  CUDA_LAUNCH_BLOCKING: '0'
DATASET:
  NAME: 'VOC0712'
  SUB_DIR: 'VOCdevkit'
  TRAIN_SETS: (('2007', 'trainval'), ('2012', 'trainval'))
  TEST_SETS:  (('2007','test8'), )
  NUM_CLASSES: 20
  TRAIN_BATCH_SIZE: 32
  EVAL_BATCH_SIZE: 8
  NUM_WORKERS: 8

MODEL:
  SSD_TYPE: 'SSD_MORE'
  STEPS: (2, 4, 8, 16, 32, 64, 100, 300)
  MIN_SIZES: (10, 20, 30, 60, 111, 162, 213, 264)
  MAX_SIZES: (20, 30, 60, 111, 162, 213, 264, 300)
  ASPECT_RATIOS: ((2,3,4), (2,3,4), (2,3,4), (2,3,4), (2,3,4), (2,3,4), (2,3,4), (2,3,4))

TRAIN:
  MAX_ITER: 10
  EVAL_ITER: 5000
  SAVE_ITER: 4000
  OPTIMIZER:
    LR: 1e-4
#  LR_SCHEDULER:
#    STEPS: [30, 60]
