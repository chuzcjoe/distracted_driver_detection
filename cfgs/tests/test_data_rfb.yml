GENERAL:
  CUDA_VISIBLE_DEVICES: '5,6'
DATASET:
  NAME: 'VOC0712'
  SUB_DIR: 'VOCdevkit'
  TRAIN_SETS: (('2007', 'trainval'), ('2012', 'trainval'))
  TEST_SETS:  (('2007','test128'), )
  NUM_CLASSES: 20
  TRAIN_BATCH_SIZE: 32
  EVAL_BATCH_SIZE: 8
  NUM_WORKERS: 1

AUGMENTATION:
  NAME: 'RFB'
#  NAME: 'SSD'

MODEL:
  SSD_TYPE: 'SSD'
  PRETRAIN_MODEL: 'base/ssd_vgg16_voc_re/ssd_vgg16_voc_re_120000.pth'

TRAIN:
  MAX_ITER: 10000
  EVAL_ITER: 1000
  SAVE_ITER: 40
  LR_SCHEDULER:
    STEPS: [30, 60]