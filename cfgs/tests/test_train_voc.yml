GENERAL:
  CUDA_VISIBLE_DEVICES: '4,5'
DATASET:
  NAME: 'VOC0712'
  SUB_DIR: 'VOCdevkit'
  TRAIN_SETS: (('2007', 'trainval'), ('2012', 'trainval'))
  TEST_SETS:  (('2007','test8'), )
  NUM_CLASSES: 20
  TRAIN_BATCH_SIZE: 32
  EVAL_BATCH_SIZE: 32
  NUM_WORKERS: 8

MODEL:
  SSD_TYPE: 'SSD'

TRAIN:
  MAX_ITER: 1000
  EVAL_ITER: 1000
  SAVE_ITER: 1000
  OPTIMIZER:
    LR: 1e-3
#  LR_SCHEDULER:
#    STEPS: [30, 60]
