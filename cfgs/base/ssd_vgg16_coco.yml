GENERAL:
  CUDA_VISIBLE_DEVICES:  '0,1,2,3'
DATASET:
  NAME: 'COCO2014'
  SUB_DIR: 'coco'
  TRAIN_SETS: ('valminusminival2014', 'train2014')
  TEST_SETS:  ('minival2014',)
  NUM_CLASSES: 80
  EVAL_BATCH_SIZE: 32
  NUM_EVAL_PICS: 1024

MODEL:
  SSD_TYPE: 'SSD'
  ASPECT_RATIOS: [[2], [2, 3], [2, 3], [2, 3], [2], [2]]
  SSD:
    EXTRA_CONFIG: (256, 'S', 512, 128, 'S', 256, 128, 256, 128, 256)

TRAIN:
  MAX_ITER: 400000
  EVAL_ITER: 40000
  SAVE_ITER: 10000
  LR_SCHEDULER:
    STEPS: (280000, 360000, 400000)